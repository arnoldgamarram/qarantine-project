<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{tittle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">

  <form (ngSubmit)="createAccount()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Firstname</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Lastname</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Mobile Number</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" color="primary" type="submit" class="ion-no-margin">Create</ion-button>
    </div>
  </form>


</ion-content>
